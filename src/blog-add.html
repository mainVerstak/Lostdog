<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;800&family=Open+Sans:wght@300;400;700&family=PT+Sans:wght@700&family=Quattrocento+Sans:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">

</head>

<body>
    <div class="wrapper">
        @@include('_header.html')
        <main class="main">

            <div class="section section_top">
                <div class="container">
                    <div class="container__inner">
                        <div class="h1 h1_mb_56">
                            Добавить историю
                        </div>
                    </div>
                    <div class="gradient-border form-box">
                        <div class="form-box__content">
                            <div class="form-box__container">
                                <div class="form-box__row">
                                    <div class="input-box form-box__input-box">
                                        <div class="input-box__label form-box__label">
                                            Заголовок
                                        </div>
                                        <div class="input-box__input form-box__input">
                                            <div class="input-container">
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box__row">
                                    <div class="input-box form-box__input-box">
                                        <div class="input-box__label form-box__label">
                                            История
                                        </div>
                                        <div class="input-box__input form-box__input">
                                            <div class="input-container form-box__story">
                                                <textarea></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box__row">
                                    <div class="input-box form-box__input-box">
                                        <div class="input-box__label form-box__label">
                                            Добавить фотографии
                                        </div>
                                        <div class="input-box__input form-box__photo">
                                            <div class="load-photo js-load-img-list">
                                                <div class="load-photo__item">
                                                    <img src="img/blog1.png" class="load-photo__img">
                                                    <div class="load-photo__remove js-remove-img">
                                                        <div class="load-photo__btn"></div>
                                                    </div>
                                                </div>
                                                <div class="load-photo__item">
                                                    <img src="img/blog2.png" class="load-photo__img">
                                                    <div class="load-photo__remove js-remove-img">
                                                        <div class="load-photo__btn"></div>
                                                    </div>
                                                </div>
                                                <label class="load-photo__item load-photo__item_add">
                                                    <input class="js-load-img" type="file"
                                                        accept="image/x-png,image/bmp,image/jpeg">
                                                    <div class="load-photo__btn-add"></div>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box__row">
                                    <div class="input-box form-box__input-box">
                                        <div class="input-box__label form-box__label">
                                            Ваше имя
                                        </div>
                                        <div class="input-box__input form-box__input">
                                            <div class="input-container">
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-box form-box__input-box">
                                        <div class="input-box__label form-box__label">
                                            Ваш e-mail
                                        </div>
                                        <div class="input-box__input form-box__input">
                                            <div class="input-container">
                                                <input type="text">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-box__btn-column">
                                    <button class="btn btn_fill form-box__publish">
                                        Опубликовать
                                    </button>
                                    <div class="form-box__note">
                                        Нажимая на кнопку, я оглашаюсь <br>
                                        с Политикой конфиденциальности
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="remember remember_bottom">
                @@include('_remember.html')
            </div>
        </main>

        @@include('_footer.html')
    </div>
    <svg class="hidden-content" fill="none" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="svg_gradient" gradientUnits="userSpaceOnUse">
                <stop stop-color="#9AB0FF" />
                <stop offset="1" stop-color="#98A2FF" />
            </linearGradient>
        </defs>
    </svg>
    @@include('_modal.html')

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script async src="https://api-maps.yandex.ru/2.1/?lang=ru-RU&onload=getYaMap" type="text/javascript"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
